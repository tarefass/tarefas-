<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clone OLX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .imagem {
      width: 100%;
      border-radius: 8px;
    }

    .data {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }

    .titulo {
      font-size: 17px;
      font-weight: bold;
      margin-top: 5px;
    }

    .selos {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }

    .selo {
      background-color: #e8e6ff;
      color: #6b4ede;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .precos {
      margin-top: 15px;
    }

    .preco-antigo {
      font-size: 14px;
      color: #aaa;
      text-decoration: line-through;
    }

    .preco-novo {
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }

    .cartoes {
      display: flex;
      gap: 6px;
      margin-top: 5px;
    }

    .cartoes img {
      height: 24px;
    }

    .parcelamento {
      font-size: 14px;
      margin-top: 6px;
      color: #444;
    }

    .botoes {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn.comprar {
      background: #ff6d00;
      color: #fff;
    }

    .btn.chat {
      border: 2px solid #ff6d00;
      color: #ff6d00;
    }
  </style>
</head>
<body>

  <img class="imagem" src="https://i.postimg.cc/ZqLbZLfF/iphone-anuncio.jpg" alt="iPhone OLX">

  <div class="data">23/07 às 18:17</div>

  <div class="titulo">Iphone 16 Pro 128Gb (Desert Titanium) - Novo e Lacrado</div>

  <div class="selos">
    <div class="selo">Frete grátis</div>
    <div class="selo">Pague Online</div>
    <div class="selo">Parcelamento sem juros</div>
    <div class="selo">Garantia da OLX</div>
  </div>

  <div class="precos">
    <div class="preco-antigo">R$ 6.299</div>
    <div class="preco-novo">R$ 6.199</div>
  </div>

  <div class="cartoes">
    <img src="https://i.postimg.cc/Kc0Nzxmh/nu.png" alt="Nubank">
    <img src="https://i.postimg.cc/MKfcnGhT/visa.png" alt="Visa">
    <img src="https://i.postimg.cc/KzLkpCRZ/elo.png" alt="Elo">
    <img src="https://i.postimg.cc/y8W7Nmjf/hiper.png" alt="Hipercard">
    <img src="https://i.postimg.cc/W4dd4mjG/amex.png" alt="Amex">
  </div>

  <div class="parcelamento">3x sem juros de R$ 2.066,33</div>

  <div class="botoes">
    <div class="btn comprar">Comprar</div>
    <div class="btn chat">Chat</div>
  </div>

</body>
</html>
